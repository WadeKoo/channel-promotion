<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>验证码</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
<div style="max-width: 600px; margin: 0 auto; padding: 20px;">
    <h2 style="color: #2c3e50;">NexaPay 验证码</h2>
    <p>您好！</p>
    <p>您的验证码是：</p>
    <div style="background-color: #f8f9fa; padding: 15px; border-radius: 5px; text-align: center; font-size: 24px; font-weight: bold; letter-spacing: 5px;">
        <span th:text="${code}">123456</span>
    </div>
    <p>验证码有效期为 <span th:text="${expireMinutes}">5</span> 分钟，请尽快完成验证。</p>
    <p>如果这不是您的操作，请忽略此邮件。</p>
    <hr style="border: none; border-top: 1px solid #eee; margin: 20px 0;">
    <p style="color: #666; font-size: 12px;">
        此邮件由系统自动发送，请勿回复。如有问题，请联系客服。
    </p>
</div>
</body>
</html>
